<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Translation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="logo">DPM</div>
        <ul class="nav-links">
            <li><a href="#" data-i18n="home">Home</a></li>
            <li><a href="#" data-i18n="about">About</a></li>
            <li><a href="#" data-i18n="services">Services</a></li>
            <li><a href="#" data-i18n="contact">Contact</a></li>
        </ul>

        <!-- Language Selector -->
        <div class="language-switcher">
            <select id="languageSwitcher">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="sw">Swahili</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <!-- Menu Icon for mobile -->
        <div id="menuIcon" class="menu-icon">&#9776;</div>
    </nav>

    <!-- Main content -->
    <header>
        <h1 data-i18n="welcome">Welcome to my website</h1>
        <p data-i18n="description">This is a simple internationalized website using i18next.</p>
    </header>

    <section>
        <p data-i18n="intro">Explore the content and change the language using the dropdown below.</p>
    </section>

    <!-- Custom script -->
    <script src="script.js"></script>
</body>
</html>
